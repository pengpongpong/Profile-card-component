<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css">

    <title>Frontend Mentor | Profile card component</title>

  </head>
  <body>
    <main>
      <section class="profile">
        <section>
          <img src="images/bg-pattern-card.svg" alt="background-card" id="bg_img"/>
          <img src="images/image-victor.jpg" alt="image-person" id="person_img" />
          <div class="person">
            <p class="name">Victor Crest <span class="age">26</span></p>
            <p class="city">London</p>
          </div>
        </section>
        <section class="stats">
          <div>
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div>
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div>
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </section>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Phuong Tran</a>.
    </footer>
  </body>
</html>
